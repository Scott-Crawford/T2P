<!doctype html>
<html class="default">
<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" href="src/styles/popup.css">
  </head>
  <body>
    <h1><span>T2P</span></h1>
    <img id="setting-btn" src="src/images/gear.svg"/>
    <form>
      <div class="roundedTwo">
	      <input name="mode" type="radio" value="default" id="check-default" />
        <span> Default</span>
	      <label for="check-default"></label>
      </div>
      <div class="roundedTwo">
	      <input name="mode" type="radio" value="cat" id="check-cat" />
        <span> Cat</span>
	      <label for="check-cat"></label>
      </div>
      <div class="roundedTwo">
	      <input name="mode" type="radio" value="doge" id="check-doge" />
        <span> Doge</span>
	      <label for="check-doge"></label>
      </div>
      <div class="roundedTwo">
	      <input name="mode" type="radio" value="pitt" id="check-pitt" />
        <span> Pitt</span>
	      <label for="check-pitt"></label>
      </div>
    </form>
  </body>
  <script src="src/scripts/popup.js"></script>
  </html>
